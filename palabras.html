<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras - Regalo para mi Novia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen flex flex-col items-center py-10">
        <div class="w-full flex justify-start px-4 mb-6">
            <a href="index.html" class="text-white text-2xl">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <h1 class="text-4xl font-bold text-white mb-6">Nuestras Palabras</h1>
        <button class="bg-gray-800 text-white px-4 py-2 rounded-full cursor-pointer hover:bg-gray-700 transition" id="addWordButton">Escribir Palabra</button>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-4 mt-6" id="wordGrid">
            <!-- Aquí se mostrarán las palabras subidas -->
        </div>
    </div>

    <!-- Modal para escribir una nueva palabra -->
    <div class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center" id="writeWordModal">
        <div class="bg-white text-black p-6 rounded-lg max-w-lg w-full relative">
            <textarea id="wordContent" class="w-full h-40 p-2 border border-gray-300 rounded-lg" placeholder="Escribe tu palabra aquí..."></textarea>
            <button class="bg-gray-800 text-white px-4 py-2 rounded-full mt-4 hover:bg-gray-700 transition" id="saveWordButton">Guardar Palabra</button>
            <button class="absolute top-4 right-4 text-black text-2xl" id="closeWriteModal"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- Modal para ver la palabra en grande -->
    <div class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center" id="wordModal">
        <div class="bg-white text-black p-6 rounded-lg max-w-lg w-full relative">
            <p id="modalWord" class="text-lg"></p>
            <button class="absolute top-4 right-4 text-black text-2xl" id="closeModal"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script type="module">
        // Importar los módulos de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDE_znju0qUmxBj29KobHv_GegZnskfv7c",
            authDomain: "kyee-e4bad.firebaseapp.com",
            databaseURL: "https://kyee-e4bad.firebaseio.com",
            projectId: "kyee-e4bad",
            storageBucket: "kyee-e4bad.appspot.com",
            messagingSenderId: "1098597322533",
            appId: "1:1098597322533:web:a4ff283a163523e52654cc",
            measurementId: "G-0E7MJ49N1E"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const addWordButton = document.getElementById('addWordButton');
        const writeWordModal = document.getElementById('writeWordModal');
        const saveWordButton = document.getElementById('saveWordButton');
        const wordContent = document.getElementById('wordContent');
        const wordGrid = document.getElementById('wordGrid');
        const wordModal = document.getElementById('wordModal');
        const modalWord = document.getElementById('modalWord');
        const closeModal = document.getElementById('closeModal');
        const closeWriteModal = document.getElementById('closeWriteModal');

        // Cargar palabras desde Firebase al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const wordsRef = ref(database, 'words');
            onValue(wordsRef, (snapshot) => {
                const words = snapshot.val();
                wordGrid.innerHTML = '';
                for (const key in words) {
                    addWordToGrid(words[key], key);
                }
            });
        });

        addWordButton.addEventListener('click', () => {
            writeWordModal.classList.add('active');
        });

        saveWordButton.addEventListener('click', () => {
            const wordData = wordContent.value;
            if (wordData.trim() !== "") {
                const newWordRef = push(ref(database, 'words'));
                newWordRef.set(wordData);
                wordContent.value = "";
                writeWordModal.classList.remove('active');
            }
        });

        function addWordToGrid(wordData, key) {
            const wordDiv = document.createElement('div');
            wordDiv.className = 'bg-gray-800 p-4 rounded-lg shadow-md cursor-pointer transition-transform transform hover:scale-105';
            wordDiv.innerText = wordData;
            wordDiv.addEventListener('click', () => {
                modalWord.innerText = wordData;
                wordModal.classList.add('active');
            });

            const favoriteButton = document.createElement('button');
            favoriteButton.className = 'absolute top-2 left-2 text-white text-xl';
            favoriteButton.innerHTML = '<i class="fas fa-heart"></i>';
            favoriteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                favoriteButton.classList.toggle('text-red-500');
            });

            const deleteButton = document.createElement('button');
            deleteButton.className = 'absolute top-2 right-2 text-white text-xl';
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteWordFromGrid(wordDiv, key);
            });

            const div = document.createElement('div');
            div.className = 'relative';
            div.appendChild(wordDiv);
            div.appendChild(favoriteButton);
            div.appendChild(deleteButton);
            wordGrid.appendChild(div);
        }

        function deleteWordFromGrid(wordElement, key) {
            wordElement.parentElement.remove();
            remove(ref(database, 'words/' + key));
        }

        closeModal.addEventListener('click', () => {
            wordModal.classList.remove('active');
        });

        closeWriteModal.addEventListener('click', () => {
            writeWordModal.classList.remove('active');
        });

        wordModal.addEventListener('click', (event) => {
            if (event.target === wordModal) {
                wordModal.classList.remove('active');
            }
        });

        writeWordModal.addEventListener('click', (event) => {
            if (event.target === writeWordModal) {
                writeWordModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
