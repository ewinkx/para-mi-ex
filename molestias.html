<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molestias - Regalo para mi Novia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen flex flex-col items-center py-10">
        <div class="w-full flex justify-start px-4 mb-6">
            <a href="index.html" class="text-white text-2xl">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <h1 class="text-4xl font-bold text-white mb-6">Nuestras Molestias</h1>
        <button class="bg-gray-800 text-white px-4 py-2 rounded-full cursor-pointer hover:bg-gray-700 transition" id="addComplaintButton">Escribir Molestia</button>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-4 mt-6" id="complaintGrid">
            <!-- Aquí se mostrarán las molestias subidas -->
        </div>
    </div>

    <!-- Modal para escribir una nueva molestia -->
    <div class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center" id="writeComplaintModal">
        <div class="bg-white text-black p-6 rounded-lg max-w-lg w-full relative">
            <textarea id="complaintContent" class="w-full h-40 p-2 border border-gray-300 rounded-lg" placeholder="Escribe tu molestia aquí..."></textarea>
            <button class="bg-gray-800 text-white px-4 py-2 rounded-full mt-4 hover:bg-gray-700 transition" id="saveComplaintButton">Guardar Molestia</button>
            <button class="absolute top-4 right-4 text-black text-2xl" id="closeWriteModal"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- Modal para ver la molestia en grande y agregar comentarios -->
    <div class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center" id="complaintModal">
        <div class="bg-white text-black p-6 rounded-lg max-w-lg w-full relative">
            <p id="modalComplaint" class="text-lg"></p>
            <div id="commentsSection" class="mt-4">
                <!-- Aquí se mostrarán los comentarios -->
            </div>
            <textarea id="commentContent" class="w-full h-20 p-2 border border-gray-300 rounded-lg mt-4" placeholder="Escribe tu comentario aquí..."></textarea>
            <button class="bg-gray-800 text-white px-4 py-2 rounded-full mt-2 hover:bg-gray-700 transition" id="saveCommentButton">Guardar Comentario</button>
            <button class="absolute top-4 right-4 text-black text-2xl" id="closeModal"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script type="module">
        // Importar los módulos de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDE_znju0qUmxBj29KobHv_GegZnskfv7c",
            authDomain: "kyee-e4bad.firebaseapp.com",
            databaseURL: "https://kyee-e4bad.firebaseio.com",
            projectId: "kyee-e4bad",
            storageBucket: "kyee-e4bad.appspot.com",
            messagingSenderId: "1098597322533",
            appId: "1:1098597322533:web:a4ff283a163523e52654cc",
            measurementId: "G-0E7MJ49N1E"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const addComplaintButton = document.getElementById('addComplaintButton');
        const writeComplaintModal = document.getElementById('writeComplaintModal');
        const saveComplaintButton = document.getElementById('saveComplaintButton');
        const complaintContent = document.getElementById('complaintContent');
        const complaintGrid = document.getElementById('complaintGrid');
        const complaintModal = document.getElementById('complaintModal');
        const modalComplaint = document.getElementById('modalComplaint');
        const commentsSection = document.getElementById('commentsSection');
        const commentContent = document.getElementById('commentContent');
        const saveCommentButton = document.getElementById('saveCommentButton');
        const closeModal = document.getElementById('closeModal');
        const closeWriteModal = document.getElementById('closeWriteModal');

        // Cargar molestias desde Firebase al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const complaintsRef = ref(database, 'complaints');
            onValue(complaintsRef, (snapshot) => {
                const complaints = snapshot.val();
                complaintGrid.innerHTML = '';
                for (const key in complaints) {
                    addComplaintToGrid(complaints[key], key);
                }
            });
        });

        addComplaintButton.addEventListener('click', () => {
            writeComplaintModal.classList.add('active');
        });

        saveComplaintButton.addEventListener('click', () => {
            const complaintData = complaintContent.value;
            if (complaintData.trim() !== "") {
                const newComplaintRef = push(ref(database, 'complaints'));
                newComplaintRef.set({ text: complaintData, comments: [] });
                complaintContent.value = "";
                writeComplaintModal.classList.remove('active');
            }
        });

        function addComplaintToGrid(complaintData, key) {
            const complaintDiv = document.createElement('div');
            complaintDiv.className = 'bg-gray-800 p-6 rounded-lg shadow-md cursor-pointer transition-transform transform hover:scale-105';
            complaintDiv.innerText = complaintData.text;
            complaintDiv.addEventListener('click', () => {
                modalComplaint.innerText = complaintData.text;
                commentsSection.innerHTML = '';
                if (complaintData.comments) {
                    complaintData.comments.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'bg-gray-700 p-2 rounded-lg mt-2';
                        commentDiv.innerText = comment;
                        commentsSection.appendChild(commentDiv);
                    });
                }
                complaintModal.classList.add('active');
                saveCommentButton.onclick = () => {
                    const commentData = commentContent.value;
                    if (commentData.trim() !== "") {
                        const commentsRef = ref(database, `complaints/${key}/comments`);
                        get(commentsRef).then((snapshot) => {
                            const comments = snapshot.val() || [];
                            comments.push(commentData);
                            set(commentsRef, comments);
                            const commentDiv = document.createElement('div');
                            commentDiv.className = 'bg-gray-700 p-2 rounded-lg mt-2';
                            commentDiv.innerText = commentData;
                            commentsSection.appendChild(commentDiv);
                            commentContent.value = "";
                        });
                    }
                };
            });

            const favoriteButton = document.createElement('button');
            favoriteButton.className = 'absolute top-2 left-2 text-white text-xl';
            favoriteButton.innerHTML = '<i class="fas fa-heart"></i>';
            favoriteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                favoriteButton.classList.toggle('text-red-500');
            });

            const deleteButton = document.createElement('button');
            deleteButton.className = 'absolute top-2 right-2 text-white text-xl';
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteComplaintFromGrid(complaintDiv, key);
            });

            const div = document.createElement('div');
            div.className = 'relative';
            div.appendChild(complaintDiv);
            div.appendChild(favoriteButton);
            div.appendChild(deleteButton);
            complaintGrid.appendChild(div);
        }

        function deleteComplaintFromGrid(complaintElement, key) {
            complaintElement.parentElement.remove();
            remove(ref(database, 'complaints/' + key));
        }

        closeModal.addEventListener('click', () => {
            complaintModal.classList.remove('active');
        });

        closeWriteModal.addEventListener('click', () => {
            writeComplaintModal.classList.remove('active');
        });

        complaintModal.addEventListener('click', (event) => {
            if (event.target === complaintModal) {
                complaintModal.classList.remove('active');
            }
        });

        writeComplaintModal.addEventListener('click', (event) => {
            if (event.target === writeComplaintModal) {
                writeComplaintModal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
